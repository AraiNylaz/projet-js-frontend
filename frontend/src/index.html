<!DOCTYPE html>
<html lang="fr">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

  </head>
  <header>
    <div class="container-fluid bg-gradient-dark-purple text-center text-white">
      <br><h4 id="headerTitle"></h4><br>
    </div>
  </header>
  <body>
    <div id="navBar"></div> 
    <div class="container-fluid h-100 d-flex flex-column">
      <!-- Page content row. 
        flex-grow-1: Fill available space 
        mb-5 : to ensure that we see all of the content of the page row -->
      <div class="row flex-grow-1 mb-5">
        <div class="col col-md-10 mt-2">
                
          
          <h4 id="pageTitle"></h4>

          <div id="page"></div>
        </div>
      </div>
      
      <!-- Footer row -->
      <div class="row bg-dark fixed-bottom">
        <div class="col">
          <footer class="py-2 text-center text-white font-weight-bold">
            <h5 id="footerText"></h5>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
